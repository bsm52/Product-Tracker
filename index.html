<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="mainStyle.css">
	<title>
		Product Tracker
	</title>
</head>
<body id="body">
	<div id="headerMenu">
		<a href="index.html" class="button">Add an Item</a>
	</div>
	<div id="addFormArea">
		<h2>Add your Item:</h2>
		<form id="addForm">
			Item Name:<input type="text" name="item"><br>
			Bought Price: $<input type="number" name="priceBought" step="0.01" min="0.01"><br>
			Location Bought From: <input type="text" name="location"><br>
			<button onclick="addItem()">Add Item</button>

			
		</form>
	</div>


<script type="text/javascript">
	function addItem(){
		var form = document.getElementById('addForm');
		var item = form['item'].value;
		var price = form['priceBought'].value;
		var location = form['location'].value;
		if(form == '' || item == '' || price == '')
		{
			alert("Not all Values have been entered");
		}

		else
			alert("You Added " + item +  " Costing $" + price + " From " + location);
		}
</script>
</body>
</html>
